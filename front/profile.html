<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css"></link>
</head>

<body class="bg-info">
    <noscript>
        <button class="btn btn-danger disabled-js" type="submit">Please enable JS otherwise the site won't work!</button>
    </noscript>

    <div class="container bg-dark">
        <nav id="navbar"></nav>
        <div class="divider-half"></div>
        <div id="statusAlert" class="alert alert-danger d-none" role="alert"></div>
        
        <div class="row g-0">
            <h5 class="text-primary col-12">General</h5>
            <div class="col-12 col-sm-12 col-lg-6 ">
                <div class="card h-100">
                    <div class="card-body">
                        <p class="card-text">
                            <form action="#" method="POST" id="formNick">
                                <div class="row h-100">
                                    <div class="col-4 m-0">
                                        <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                                            <img src="user.png" alt="mdo" class="border border-primary rounded-circle" style="max-width:100%; max-height:100%;">
                                        </a>
                                    </div>
                                    <div class="col-8">
                                        <div class="row mb-3">
                                            <div class="col-auto">
                                                <label for="inputNick" class="form-label">Known as</label>
                                            </div>
                                            <div class="col-auto">
                                                <input name="newnick" type="text" class="form-control" id="inputNick" required>
                                            </div>
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary" onclick="changeNick(); return false;">Change</button>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-auto">
                                                <label for="inputPassword" class="form-label">Password required</label>
                                            </div>
                                            <div class="col-auto">
                                                <input name="password" type="password" class="form-control" id="inputPassword" value="..." autocomplete="current-password" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <p class="card-text">
                            <form action="#" method="POST" id="formEmail">
                                <div class="row mb-3">
                                    <div class="col-auto">
                                        <label for="inputNewEmail" class="form-label">E-mail</label>
                                    </div>
                                    <div class="col-auto">
                                        <input name="newemail" type="email" class="form-control" id="inputNewEmail" autocomplete="" aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary" onclick="changeEmail(); return false;">Change</button>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-auto">
                                        <label for="inputPassword" class="form-label">Password required</label>
                                    </div>
                                    <div class="col-auto">
                                        <input name="password" type="password" class="form-control" id="inputPassword" value="..." autocomplete="current-password" required>
                                    </div>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <p class="card-text">
                            <form action="#" method="POST" id="formPwd">
                                <div class="row mb-3">
                                    <div class="col-auto">
                                        <label for="inputOldPassword" class="form-label">Old password</label>
                                    </div>
                                    <div class="col-auto">
                                        <input name="oldpassword" type="password" class="form-control" id="inputOldPassword" value="..." autocomplete="current-password" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-auto">
                                        <label for="inputNewPassword" class="form-label">New password</label>
                                    </div>
                                    <div class="col-auto">
                                        <input name="newpassword" type="password" class="form-control" id="inputNewPassword" value="..." autocomplete="new-password" required>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary" onclick="changePwd(); return false;">Change</button>
                                    </div>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="divider-half col-12"></div>
            <h5 class="text-primary col-12">Danger zone</h5>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card h-100 bg-danger text-light">
                            <div class="card-body">
                                <p class="card-text">
                                    <form action="#" method="DELETE" id="formDelete">
                                        <div class="row mb-3">
                                            <div class="col-auto">
                                                <label for="inputPasswordDelete" class="form-label"><em>This action is irreversible!</em> To delete  your account please insert your password as a security measure.</label>
                                            </div>
                                            <div class="col-auto">
                                                <input name="password" type="password" value="..." class="form-control" id="inputPasswordDelete">
                                            </div>
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary" onclick="deleteAccount(); return false;" required>Delete</button>
                                            </div>
                                        </div>
                                    </form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="divider"></div>
        </div>
    </div>

    <script src="shared/lib.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="shared/api_marvel.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
