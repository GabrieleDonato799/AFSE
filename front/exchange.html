<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css"></link>
</head>

<body>
    <noscript>
        <button class="btn btn-danger disabled-js" type="submit">Please enable JS otherwise the site won't work!</button>
    </noscript>
    
    <!-- supercards -->
    <div id="supercard" class="card supercard col-6 col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-2 d-none">
        
        <h4 id="card_title" class="card-title supercard-title text-center"></h4>
        <!-- <svg onclick="remove(this);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-excel-fill" viewBox="0 0 16 16"><path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M5.884 4.68 8 7.219l2.116-2.54a.5.5 0 1 1 .768.641L8.651 8l2.233 2.68a.5.5 0 0 1-.768.64L8 8.781l-2.116 2.54a.5.5 0 0 1-.768-.641L7.349 8 5.116 5.32a.5.5 0 1 1 .768-.64"/></svg> -->
        <img id="card_image" src="" class="card-img-top card-img supercard-img" alt="...">
        <!-- <div class="card-body">
            <p id="card_overview" class="card-text"></p>
        </div> -->
        <div class="row justify-content-between card-footer" style="border: none">
            <a href="supercard.html" class="col-5 btn btn-primary">Details</a><a onclick="remove(this.parentNode);" class="col-5 btn btn-danger">Remove</a>
        </div>
    </div>

    <div class="container  rounded">
        <nav id="navbar"></nav>
        <div class="divider-half"></div>

        <div class="row d-flex align-items-center">
            <div class="col-12">
                <div class="row justify-content-evenly">
                    <button onclick="exchange();" class="col-5 btn bg-light bg-info:hover">Exchange</button>
                    <button onclick="clearState();" class="col-3 btn bg-light">Clear</button>
                    <button onclick="swapState();" class="col-3 btn bg-light">Swap</button>
                </div>
            </div>
            <div class="divider-half"></div>
            <div class="col">
                <div class="row">
                    <h3 class="col-12 g-4 rounded">You offer</h3>
                </div>
                <div class="divider-half"></div>
                <div id="container_offered" class="row row-cols-2 g-4 d-flex justify-content-around d-flex align-items-center">
                    <div id="supercard_offered" class="card col-6 col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-2 supercard scale-50">
                        <div class="d-flex align-items-center" style="height: inherit;">
                            <svg onclick="addOffered();" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#cardChooserModal"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/></svg>
                        </div>
                    </div>
                </div>
                <div class="divider-half"></div>
            </div>
            <!-- <div class="col-12 col-sm-12 col-md-4 col-lg-3 bg-dark"> -->
            <!-- <div class="divider"></div> -->
            <!-- <div class="col-12 bg-dark">
                <div class="row justify-content-evenly">
                    <button onclick="exchange();" class="col-5 btn bg-light">Exchange</button>
                    <button onclick="clearState();" class="col-3 btn bg-light">Clear</button>
                    <button onclick="swapState();" class="col-3 btn bg-light">Swap</button>
                </div>
            </div> -->
            <!-- <div class="divider"></div> -->
            <div class="col">
                <div class="row">
                    <h3 class="col-12 g-4 rounded">You want</h3>
                </div>
                <div class="divider-half"></div>
                <div id="container_wanted" class="row row-cols-2 g-4 d-flex justify-content-around d-flex align-items-center">
                    <div id="supercard_wanted" class="card col-6 col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-2 supercard">
                        <div class="d-flex align-items-center" style="height: inherit;">
                            <svg onclick="addWanted();" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#cardChooserModal"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/></svg>
                        </div>
                    </div>
                </div>
                <div class="divider-half"></div>
            </div>
        </div>

        <div class="divider"><hr></div>
        <h3 class="g-4 rounded">Your trades</h3>
        <div class="divider-half"></div>
        <div id="container_trades" class="accordion">
            <div id="template_trade" class="accordion-item d-none">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Trade 1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#container_trades">
                    <div class="accordion-body">
                        Trading data here
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="shared/lib.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/exchange.js"></script>
</body>
</html>
