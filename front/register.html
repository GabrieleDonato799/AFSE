<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css"></link>
</head>

<body>
    <noscript>
        <button class="btn btn-danger disabled-js" type="submit">Please enable JS otherwise the site won't work!</button>
    </noscript>

    <!-- navbar -->
    <div class="container">
        <nav id="navbar"></nav>
        <div class="divider-half"></div>

        <div id="registerAlert" class="alert alert-danger d-none" role="alert"></div>          
        <form id="registerForm" method="POST" onsubmit="register(); return false;">
            <div class="mb-3">
                <label for="inputNick" class="form-label">Nickname</label>
                <input name="nick" type="text" class="form-control" id="inputNick" autocomplete="nickname" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">E-mail address</label>
                <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <label for="inputEmailConfirm" class="form-label">Confirm the e-mail address</label>
                <input name="emailConfirm" type="email" class="form-control" id="inputEmailConfirm" autocomplete="email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
                <label for="inputPasswordConfirm" class="form-label">Confirm the password</label>
                <input name="passwordConfirm" type="password" class="form-control" id="inputPasswordConfirm" autocomplete="new-password" required>
            </div>
            <button id="registerSubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <script src="shared/lib.js"></script>
    <script src="shared/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let form = document.getElementById("registerForm");
        let alert = document.getElementById("registerAlert");
        let submit = document.getElementById("registerSubmit");

        // Checks if the details inserted in the register form are correct
        // otherwise it triggers user alerts
        function checkDetails(){
            let correct = true;
            alert.innerHTML = "";

            if(!form.nick.value){
                alert.innerHTML += "Missing nickname!<br>";
                correct = false;
            }

            if(form.email.value !== form.emailConfirm.value){
                alert.innerHTML += "The emails don't match!<br>";
                correct = false;
            }
            if(form.password.value !== form.passwordConfirm.value){
                alert.innerHTML += "The passwords don't match!<br>";
                correct = false;
            }

            if(!correct){
                alert.classList.remove("d-none");
            }else{
                alert.classList.add("d-none");
            }

            return correct;
        }
        
        // If it doesn't success it will trigger alerts to the user
        function register() {
            const options = {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "nick": form.nick.value,
                    "email": form.email.value,
                    "password": form.password.value
                })
            };

            if(!checkDetails()) return false;

            fetch(`${url_backend}/account/register`, options)
                .then(response => {
                    if(response.ok){
                        response.json().then(json => {
                            localStorage.setItem("user_id", json._id);

                            alert.innerHTML = "Successfully registered!";
                            alert.classList.add("alert-success");
                            alert.classList.remove("alert-danger");
                            alert.classList.remove("d-none");
                            
                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 1250);
                        })
                    }else{
                        response.json().then(error => {
                            alert.innerHTML = `${error.error}<br>`;
                            alert.classList.remove("d-none");
                        })
                    }
                }).catch(err => {
                    alert.innerHTML = `Something went wrong, please retry later`;
                    alert.classList.remove("d-none");
                });
        }
    </script>
</body>

</html>
