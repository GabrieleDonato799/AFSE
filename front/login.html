<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav id="navbar"></nav>

        <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>          
        <form id="loginForm" method="POST" onsubmit="return false;">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">E-mail address</label>
                <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary" onclick="login();">Submit</button>
          </form>
    </div>
    
    <script src="shared/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="shared/lib.js"></script>
    <script>
        let form = document.getElementById("loginForm");
        let alert = document.getElementById("loginAlert");

        // Checks if the details inserted in the login form are correct
        // otherwise it triggers allerts and disables submission
        function checkDetails(){
            let correct = true;
            alert.innerHTML = "";

            if(form.email.value === ""){
                alert.innerHTML += "Inserisci l'e-mail!<br>";
                correct = false;
            }
            if(form.password.value === ""){
                alert.innerHTML += "Inserisci la password!<br>";
                correct = false;
            }

            if(!correct)
                alert.classList.remove("d-none");
            else
                alert.classList.add("d-none");

            return correct;
        }
        
        // If it doesn't success it will trigger allerts to the user
        function login() {
            const options = {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "email": form.email.value,
                    "password": form.password.value
                })
            };

            if(!checkDetails()) return false;

            fetch(`${url_backend}/account/login`, options)
                .then(response => response.json())
                .then(response => {
                    if(response.id === undefined){
                        alert.classList.remove("d-none");
                        alert.innerHTML = "Internal server error, please retry later";
                    }else{
                        localStorage.setItem("user_id", response.id);
                        window.location.href = "index.html";
                    }
                })
                .catch(err => console.error(err));
        }
    </script>
</body>

</html>
